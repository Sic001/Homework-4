<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@100;200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">Machaidze <span>Consulting </span> </div>
            <ul>
                <li> <a href="">About Us</a> </li>
                <li> <a href="Main.html">Home</a></li>
                <li> <a href="">Registration</a></li>
                <li> <a href="">Our Projects</a></li>
                <li> <a href="">Sign in</a></li>
            </ul>
        </nav>

        <div class="wrapper">
            <div class="title">
                Registration Form
            </div>
            <div class="form">
                    <div class="input_field">
                        <label>First Name</label>
                        <input type="text" class="input">
                    </div>
                    <div class="input_field">
                        <label>Last Name</label>
                        <input type="text" class="input">
                    </div>
                    <div class="input_field">
                        <label>Email</label>
                        <input type="text" class="input">
                    </div>
                    <div class="input_field">
                        <label>Company</label>
                        <input type="text" class="input">
                    </div>
                    <div class="input_field">
                        <label>Password</label>
                        <input type="text" class="input">
                    </div>
                    <div class="input_field">
                        <label>Confirm Password</label>
                        <input type="text" class="input">
                    </div>                 
                    <div class="input_field">
                        <label>Company Type</label>
                        <div class="custom_select">
                            <select>
                                <option value="">Select</option>
                                <option value="">LLC</option>
                                <option value="">Corportaion</option>
                                <option value="">Cooperative</option>
                            </select>
                        </div>  
                    </div>
                    <div class="input_field">
                        <label>Phone Number</label>
                        <input type="text" class="input">
                    </div>  
                    <div class="input_field terms">
                        <label class="Check">
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                        <p>Agreed to terms and Conditions</p>
                    </div>
                    <div class="input_field">
                        <input type="Submit" value="Register" class="btn">
                    </div>  
            </div>

    </div>
    </div>
        
     
</body>
</html>
